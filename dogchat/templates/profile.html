{% extends 'base.html' %}

{% block content %}

    <section class="hero is-info">
        <div class="hero-body">
       
            
                <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                    <img src="{{ url_for('static', filename=dog['Picture']) }}" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                    <p>
                        <strong>{{dog['Name']}}</strong> <small>@{{dog['Username']}}</small> <small>{{ dog['Birthday'] }}</small>
                        <br>
                        <form>
                        <div class="field">
                            <div class="control">
                                <p>{{ dog['Bio'] }}</p>
                            </div>
                        </div>
                
                <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Add friend</button>
                </div>
                </div>
                </form>
        
                    </p>
                    </div>
                </div>
                </article>
            

        </div>
    </section>



  {% for post in dog['Posts'].values() %}
  <section class="section">
    <article class="media">
      <figure class="media-left">
        <p class="image is-48x48">
          <img src="{{ url_for('static', filename=post['Picture']) }}">
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <p>
            <a href="{{url_for('profile', username=post['Username'])}}">
            <strong>{{dog['Name']}}</strong> <small>@{{dog['Username']}}</small> 
            </a>
            <small>{{dog['DateTime']}}</small>
          </p>
          {{ post['Text'] }}
        </div>

      </div>
    </article>
  </section>
    {% endfor %}

{% endblock %}
