<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL_test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      
    
      <h1 class="title">
        {{ categories[0]['CategoryName'] }} 
      </h1>
     

      <table class="table">
        <thead>
          <tr>
            <th>Supplier Name</th>
            <th>Product Name</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td><a href="{{ url_for('products', supplier_id=category['SupplierId'])}}">{{category['CompanyName']}}</td></a>
            <td>{{category['ProductName']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
        
    </div>
  </section>
  </body>
</html>
